<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lock Design E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
